<html>
    <head>
        <title>
            Age Verification
        </title>
        <script>
            let age=prompt("Enter Age")
if(isNaN(age)){
    console.log("Invalid Input")
    alert("Invaild Input")
}else if(age<=12){
    console.log("Child")
    alert("Child")
}else if(age<=19){
    console.log("Benzema")
    alert("Benzema")
}else if(age<=59){
    console.log("Adult")
    alert("Adult")
}else{
    console.log("Senior Citizen")
    alert("Senior Citizen")
}
        </script>
    </head>
    <body>
        <h1>bruh enter ur age</h1>
    </body>
</html>
