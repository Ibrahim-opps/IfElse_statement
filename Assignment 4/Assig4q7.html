<html>
<head>
    <title>Temperature</title>
    <script>
        let temp=prompt("Enter Todays Temperature")
        if(temp>=30){
            console.log("Its pretty Hot today")
            alert("Its pretty Hot Today")
        }else if(temp>=20&&temp<=29){
            console.log("Its Warm")
            alert("Its Warm")
        }else if(temp>=10&&temp<=19){
            console.log("Its Cool")
            alert("Its Cool")
        }else if(temp<10){
            console.log("Palmer")
            alert("Palmer")
        }else{
            console.log("Invalid Input")
            alert("Invalid Input")
        }
    </script>
</head>
<body>
    
</body>
</html>
