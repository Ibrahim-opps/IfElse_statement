<html>
<head>
    
    <title>Even or Odd Number</title>
    <script>
        let number=prompt("Enter Number")
        if(isNaN(number)){
            console.log("Invalid Input")
            alert("Invalid Input")
        }else if(number%2==0){
            console.log("Even Number")
            alert("Even Number")
        }else{
            console.log("Odd Number")
            alert("odd Number")
        }
    </script>
</head>
