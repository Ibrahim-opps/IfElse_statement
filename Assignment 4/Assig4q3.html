<html>
    <head>
        <title>
            Negative,Positive or Zero
        </title>
        <script>
            let num=prompt("Emter your number")
            if(isNaN(num)){
                console.log("Invalid input")
                alert("Invalid Input")
            }else if(num>0){
                console.log("Positive Number")
                alert("Positive Number")
            }else if(num==0){
                console.log("Zero")
                alert("Zero")
            }else{
                console.log("Negative Number")
                alert("Negative Number")
            }
        </script>
    </head>
</html>
