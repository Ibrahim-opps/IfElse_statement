<html>
<head>
    <title>Leap Year Check</title>
    <script>
        let Year=+prompt("Enter Year")
        if(Year % 4 === 0 && Year % 100!==0){
            console.log(Year="Is a Leap Year")
            alert(Year+"Is a leap year")
        }else if(Year % 400 === 0){
            console.log(Year+"Is a leap Year")
            alert(Year+"Is a leap year")
        }else{
            console.log(Year+"Is not a leap year")
            alert(Year+"is Not a leap year")
        }
    </script>
</head>

</body>
</html>
